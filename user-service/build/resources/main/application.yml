server:
#  0번일 경우 랜덤 포트.
  port: 0

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
#위치 지정하는 부분 defaultSZone에 내 서비스를 등록하겠다.
    service-url:
     defaultZone: http://127.0.0.1:8761/eureka

